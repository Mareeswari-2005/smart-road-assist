<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Register - Smart Road Assistance</title>
    <meta name="theme-color" content="#667eea">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 15px;
        }
        .container { max-width: 400px; margin: 0 auto; padding-top: 20px; }
        .logo { text-align: center; margin-bottom: 30px; color: white; }
        .logo h1 { font-size: 2.5rem; margin-bottom: 8px; }
        .logo p { font-size: 16px; opacity: 0.9; }
        .register-card { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            padding: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .form-group { margin-bottom: 18px; }
        .form-group label { 
            display: block; 
            margin-bottom: 6px; 
            color: #333; 
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #f0f0f0; 
            border-radius: 12px; 
            font-size: 16px; 
            transition: all 0.3s;
            background: #fafafa;
        }
        .form-group input:focus, .form-group select:focus { 
            outline: none; 
            border-color: #667eea; 
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 15px; 
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-1px); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; font-weight: 600; }
        .error, .success { 
            margin-top: 12px; 
            text-align: center; 
            padding: 10px 12px; 
            border-radius: 8px; 
            display: none;
            font-size: 14px;
        }
        .error { color: #e74c3c; background: rgba(231, 76, 60, 0.1); }
        .success { color: #27ae60; background: rgba(39, 174, 96, 0.1); }
        .user-type { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 3px;
            border-radius: 12px;
        }
        .user-type button { 
            flex: 1; 
            padding: 12px; 
            border: none;
            background: transparent;
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s;
            font-weight: 600;
            font-size: 14px;
            color: #666;
        }
        .user-type button.active { 
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .mechanic-fields { display: none; }
        .mechanic-fields.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöó</h1>
            <p>Create Account</p>
        </div>
        
        <div class="register-card">
            <div class="user-type">
                <button type="button" id="userBtn" class="active" onclick="selectUserType('user')">üë§ User</button>
                <button type="button" id="mechanicBtn" onclick="selectUserType('mechanic')">üîß Mechanic</button>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="mechanic-fields" id="mechanicFields">
                    <div class="form-group">
                        <label for="shopName">Shop Name</label>
                        <input type="text" id="shopName" name="shopName">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                        <button type="button" style="background: #4ecdc4; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-top: 5px;" onclick="getCurrentLocation()">üìç Use Current Location</button>
                    </div>
                    
                    <div style="display: none;">
                        <input type="hidden" id="latitude" name="latitude" value="0">
                        <input type="hidden" id="longitude" name="longitude" value="0">
                    </div>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                <div class="error" id="error"></div>
                <div class="success" id="success"></div>
            </form>
            
            <div class="links">
                <p>Have an account? <a href="/mobile-login">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        let selectedUserType = 'user';
        
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('latitude').value = position.coords.latitude;
                        document.getElementById('longitude').value = position.coords.longitude;
                        
                        // Reverse geocoding to get address
                        reverseGeocode(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        alert('Error getting location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
        
        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
                const data = await response.json();
                
                if (data.locality) {
                    const address = `${data.locality}, ${data.principalSubdivision}, ${data.countryName}`;
                    document.getElementById('address').value = address;
                }
            } catch (error) {
                console.log('Reverse geocoding failed:', error);
            }
        }
        
        function selectUserType(type) {
            selectedUserType = type;
            document.getElementById('userBtn').classList.toggle('active', type === 'user');
            document.getElementById('mechanicBtn').classList.toggle('active', type === 'mechanic');
            
            const mechanicFields = document.getElementById('mechanicFields');
            if (type === 'mechanic') {
                mechanicFields.classList.add('show');
                document.getElementById('shopName').required = true;
                document.getElementById('address').required = true;
            } else {
                mechanicFields.classList.remove('show');
                document.getElementById('shopName').required = false;
                document.getElementById('address').required = false;
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: password,
                userType: selectedUserType
            };
            
            if (selectedUserType === 'mechanic') {
                data.shopName = formData.get('shopName');
                data.address = formData.get('address');
                data.latitude = parseFloat(formData.get('latitude')) || 0;
                data.longitude = parseFloat(formData.get('longitude')) || 0;
                data.services = ['Engine Repair', 'Tire Change', 'Battery Jump', 'Fuel Delivery', 'Towing', 'Lockout Service'];
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/mobile-login';
                    }, 1500);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
