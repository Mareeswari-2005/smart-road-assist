<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Find Mechanic - Smart Road Assistance</title>
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8f9fa;
            padding-bottom: 80px;
        }
        .header { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            padding: 20px 15px; 
            position: sticky; 
            top: 0; 
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .header-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .header h1 { font-size: 18px; font-weight: 700; }
        .logout-btn { 
            background: rgba(255,255,255,0.2);
            border: none; 
            color: white; 
            padding: 6px 12px; 
            border-radius: 15px; 
            font-size: 12px;
            cursor: pointer;
        }
        .container { 
            padding: 20px 15px; 
            max-width: 500px; 
            margin: 0 auto;
        }
        .step-form { 
            background: white; 
            padding: 25px; 
            border-radius: 16px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .step-form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #e8ecef; 
            border-radius: 12px; 
            font-size: 14px;
            background: white;
            transition: all 0.3s;
        }
        .form-group input:focus, .form-group select:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        .btn:hover:not(:disabled) { 
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        .btn:disabled { 
            background: #bdc3c7; 
            cursor: not-allowed;
            transform: none;
        }
        .step-buttons { 
            display: flex; 
            gap: 12px; 
            margin-top: 20px; 
        }
        .step-buttons .btn { 
            flex: 1; 
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #7f8c8d;
        }
        .search-info { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .search-info p {
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        .search-info strong {
            color: #333;
        }
        .shop-card { 
            background: white; 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .shop-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.15); 
        }
        .shop-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        .shop-name { 
            font-size: 16px; 
            font-weight: 600; 
            color: #333; 
        }
        .shop-rating { 
            background: #f39c12; 
            color: white; 
            padding: 4px 8px; 
            border-radius: 12px; 
            font-size: 12px;
            font-weight: 600;
        }
        .shop-details p { 
            margin-bottom: 8px; 
            color: #666; 
            font-size: 14px; 
        }
        .shop-details strong { 
            color: #333; 
        }
        .shop-actions { 
            margin-top: 15px; 
            display: flex;
            gap: 10px;
        }
        .contact-btn { 
            background: #27ae60; 
            color: white; 
            border: none; 
            padding: 10px 16px; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s;
        }
        .contact-btn:hover {
            background: #229954;
        }
        .request-btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 10px 16px; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s;
        }
        .request-btn:hover {
            background: #5a6fd8;
        }
        .no-shops { 
            text-align: center; 
            padding: 40px 20px; 
            color: #666;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .no-shops .icon { 
            font-size: 3rem; 
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #667eea;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .hidden { 
            display: none; 
        }
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: white; 
            padding: 12px 0;
            border-top: 1px solid #e8ecef;
            display: flex; 
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }
        .nav-item { 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; 
            color: #666; 
            font-size: 11px;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s;
            min-width: 60px;
        }
        .nav-item.active { 
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .nav-item .icon { 
            font-size: 20px; 
            margin-bottom: 4px;
        }
        .location-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s;
        }
        .location-btn:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üîç Find Mechanic</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Step 1: Location Entry -->
        <div class="step-form" id="locationStep">
            <h2>üìç Enter Your Location</h2>
            <div class="form-group">
                <label for="userLocation">Location</label>
                <input type="text" id="userLocation" placeholder="Enter your location" required>
                <button type="button" class="location-btn" onclick="getCurrentLocation()">üìç Use Current Location</button>
            </div>
            <button type="button" class="btn" onclick="nextStep('serviceStep')" id="locationNextBtn" disabled>Next</button>
        </div>

        <!-- Step 2: Service Selection -->
        <div class="step-form hidden" id="serviceStep">
            <h2>üîß Select Service</h2>
            <div class="form-group">
                <label for="selectedService">Service Type</label>
               
            </div>
            <div class="step-buttons">
                <button type="button" class="btn btn-secondary" onclick="prevStep('locationStep')">Back</button>
                <button type="button" class="btn" onclick="searchMechanics()" id="searchBtn" disabled>Search Mechanics</button>
            </div>
        </div>

        <!-- Step 3: Mechanics/Shops Display -->
        <div class="step-form hidden" id="mechanicsStep">
            <h2>üè™ Available Shops</h2>
            <div class="search-info">
                <p><strong>üìç Location:</strong> <span id="displayLocation"></span></p>
                <p><strong>üîß Service:</strong> <span id="displayService"></span></p>
            </div>
            <div id="shopsContainer"></div>
            <button type="button" class="btn btn-secondary" onclick="prevStep('serviceStep')" style="margin-top: 20px;">Back to Services</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/mobile-user" class="nav-item">
            <div class="icon">üè†</div>
            <span>Home</span>
        </a>
        <a href="/mobile-find-mechanic" class="nav-item active">
            <div class="icon">üîç</div>
            <span>Find</span>
        </a>
        <a href="/mobile-history" class="nav-item">
            <div class="icon">üìã</div>
            <span>History</span>
        </a>
        <a href="/mobile-profile" class="nav-item">
            <div class="icon">üë§</div>
            <span>Profile</span>
        </a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let currentUser;

        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = '/mobile-login';
                return;
            }
            
            // Verify token is still valid
            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/mobile-login';
                    return;
                }
            } catch (error) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/mobile-login';
                return;
            }
            
            currentUser = JSON.parse(user);
        });

        async function makeAuthenticatedRequest(url, options = {}) {
            const token = localStorage.getItem('token');
            const config = {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                    ...options.headers
                }
            };
            
            try {
                const response = await fetch(url, config);
                
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/mobile-login';
                    return null;
                }
                
                return response;
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        // Step navigation functions
        function nextStep(stepId) {
            document.querySelectorAll('.step-form').forEach(step => step.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
        }

        function prevStep(stepId) {
            document.querySelectorAll('.step-form').forEach(step => step.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
        }

        // Location input validation
        document.getElementById('userLocation').addEventListener('input', function() {
            const btn = document.getElementById('locationNextBtn');
            btn.disabled = this.value.trim() === '';
        });

        // Service selection validation
        document.getElementById('selectedService').addEventListener('change', function() {
            const btn = document.getElementById('searchBtn');
            btn.disabled = this.value === '';
        });

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    document.getElementById('userLocation').value = `${lat}, ${lng}`;
                    document.getElementById('locationNextBtn').disabled = false;
                }, (error) => {
                    alert('Unable to get location. Please enter manually.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        async function searchMechanics() {
            const location = document.getElementById('userLocation').value;
            const service = document.getElementById('selectedService').value;
            const serviceText = document.getElementById('selectedService').selectedOptions[0].text;
            
            document.getElementById('displayLocation').textContent = location;
            document.getElementById('displayService').textContent = serviceText;
            
            nextStep('mechanicsStep');
            
            // Show loading
            document.getElementById('shopsContainer').innerHTML = '<div class="loading">üîç Searching for mechanics...</div>';
            
            try {
                const response = await makeAuthenticatedRequest(`/api/mechanics/search?location=${encodeURIComponent(location)}&service=${encodeURIComponent(service)}`);
                
                if (!response) return;
                
                const result = await response.json();
                
                if (response.ok) {
                    displayShops(result.mechanics || []);
                } else {
                    document.getElementById('shopsContainer').innerHTML = '<div class="no-shops">‚ùå Error loading mechanics. Please try again.</div>';
                }
            } catch (error) {
                document.getElementById('shopsContainer').innerHTML = '<div class="no-shops">‚ùå Error loading mechanics. Please try again.</div>';
            }
        }

        function displayShops(shops) {
            const container = document.getElementById('shopsContainer');
            
            if (shops.length === 0) {
                container.innerHTML = '<div class="no-shops"><div class="icon">üîç</div><p>No mechanics found in your area.</p><p>Try a different location.</p></div>';
                return;
            }
            
            container.innerHTML = shops.map(shop => `
                <div class="shop-card">
                    <div class="shop-header">
                        <div class="shop-name">${shop.name || 'Mechanic Shop'}</div>
                        <div class="shop-rating">‚≠ê ${shop.rating || '4.5'}</div>
                    </div>
                    <div class="shop-details">
                        <p><strong>üìç Address:</strong> ${shop.address || 'Address not available'}</p>
                        <p><strong>üìû Phone:</strong> ${shop.phone || 'Phone not available'}</p>
                        <p><strong>üîß Services:</strong> ${shop.services ? shop.services.join(', ') : 'General repairs'}</p>
                        <p><strong>‚è∞ Hours:</strong> ${shop.hours || 'Contact for hours'}</p>
                        <p><strong>üí∞ Price Range:</strong> ${shop.priceRange || '$$'}</p>
                        ${shop.distance ? `<p><strong>üìè Distance:</strong> ${shop.distance}</p>` : ''}
                    </div>
                    <div class="shop-actions">
                        <button class="contact-btn" onclick="contactShop('${shop.phone || ''}')">
                            üìû Contact
                        </button>
                        <button class="request-btn" onclick="requestService('${shop._id || shop.id}', '${shop.name || 'Mechanic Shop'}')">
                            üîß Request Service
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function contactShop(phone) {
            if (phone && phone !== 'Phone not available') {
                window.open(`tel:${phone}`);
            } else {
                alert('Phone number not available for this shop.');
            }
        }

        async function requestService(shopId, shopName) {
            const location = document.getElementById('userLocation').value;
            const service = document.getElementById('selectedService').value;
            
            const data = {
                serviceType: service,
                location: location,
                shopId: shopId,
                description: `Service request for ${service} at ${shopName}`
            };
            
            try {
                const response = await makeAuthenticatedRequest('/api/request/create', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (!response) return;
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`‚úÖ Service request sent to ${shopName}! You will be contacted shortly.`);
                    // Redirect to home or history page
                    window.location.href = '/mobile-user';
                } else {
                    alert(result.message || 'Error creating request. Please try again.');
                }
            } catch (error) {
                alert('Error creating request. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/mobile-login';
        }
    </script>
</body>
</html>
