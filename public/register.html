<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Road Assistance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .register-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .register-header { text-align: center; margin-bottom: 30px; }
        .register-header h2 { color: #333; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a6fd8; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        .error { color: #ff6b6b; margin-top: 10px; text-align: center; }
        .success { color: #4ecdc4; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>Create Account</h2>
            <p>Join Smart Road Assistance</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="userType">Account Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select account type</option>
                    <option value="user">Customer</option>
                    <option value="mechanic">Mechanic</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
            
            <div class="error" id="error" style="display: none;"></div>
            <div class="success" id="success" style="display: none;"></div>
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="/login">Sign in</a></p>
            <p><a href="/">Back to Home</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                userType: formData.get('userType'),
                deviceId: localStorage.getItem('deviceId') || generateDeviceId()
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('deviceId', data.deviceId);
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    sessionStorage.setItem('token', result.token);
                    sessionStorage.setItem('user', JSON.stringify(result.user));
                    
                    document.getElementById('success').textContent = 'Account created successfully! Redirecting...';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    
                    setTimeout(() => {
                        if (result.user.userType === 'mechanic') {
                            if (result.needsShopSetup) {
                                window.location.href = '/shop-setup';
                            } else {
                                window.location.href = '/mechanic-dashboard';
                            }
                        } else {
                            window.location.href = '/user-dashboard';
                        }
                    }, 1500);
                } else {
                    document.getElementById('error').textContent = result.message;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('success').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Network error. Please try again.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('success').style.display = 'none';
            }
        });
        
        function generateDeviceId() {
            return 'device_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }
    </script>
</body>
</html>
