<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Request Service - Smart Road Assistance</title>
    <meta name="theme-color" content="#27ae60">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8f9fa;
            padding-bottom: 80px;
        }
        .header { 
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white; 
            padding: 20px 15px; 
            position: sticky; 
            top: 0; 
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .header-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .header h1 { font-size: 18px; font-weight: 700; }
        .back-btn { 
            background: rgba(255,255,255,0.2);
            border: none; 
            color: white; 
            padding: 8px 12px; 
            border-radius: 15px; 
            font-size: 12px;
            cursor: pointer;
        }
        .container { 
            padding: 20px 15px; 
            max-width: 500px; 
            margin: 0 auto;
        }
        .mechanic-info {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #27ae60;
        }
        .shop-name {
            font-size: 18px;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 8px;
        }
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .form-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8ecef;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #27ae60;
        }
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        .service-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .service-option {
            background: #f8f9fa;
            border: 2px solid #e8ecef;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .service-option.selected {
            background: #e8f5e8;
            border-color: #27ae60;
            color: #27ae60;
        }
        .service-option .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .service-option .name {
            font-size: 12px;
            font-weight: 600;
        }
        .urgency-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .urgency-option {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e8ecef;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .urgency-option.selected {
            background: #fff3cd;
            border-color: #f39c12;
            color: #f39c12;
        }
        .cost-estimate {
            background: #e8f5e8;
            color: #27ae60;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
        }
        .submit-btn {
            width: 100%;
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üöó Request Service</h1>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <div class="container">
        <div class="mechanic-info" id="mechanicInfo">
            <!-- Mechanic info will be loaded here -->
        </div>

        <div class="form-section">
            <h3>Service Details</h3>
            
            <div class="form-group">
                <label>Service Type</label>
                <p style="color: #666; font-size: 14px; margin-top: 5px;">General mechanic assistance</p>
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea class="form-textarea" id="description" placeholder="Describe your issue in detail..."></textarea>
            </div>

            <div class="form-group">
                <label for="location">Your Location</label>
                <input type="text" class="form-input" id="location" placeholder="Enter your current location or address">
                <button type="button" onclick="getCurrentLocation()" style="margin-top: 10px; padding: 8px 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 12px;">üìç Use Current Location</button>
            </div>

            <div class="form-group">
                <label>Urgency Level</label>
                <div class="urgency-options">
                    <div class="urgency-option" data-urgency="low">
                        <div>üü¢ Low</div>
                        <div style="font-size: 10px;">Within 2 hours</div>
                    </div>
                    <div class="urgency-option selected" data-urgency="medium">
                        <div>üü° Medium</div>
                        <div style="font-size: 10px;">Within 1 hour</div>
                    </div>
                    <div class="urgency-option" data-urgency="high">
                        <div>üî¥ High</div>
                        <div style="font-size: 10px;">ASAP</div>
                    </div>
                </div>
            </div>

            <div class="cost-estimate" id="costEstimate">
                Select a service to see estimated cost
            </div>

            <button class="submit-btn" id="submitBtn" onclick="submitRequest()" disabled>
                Submit Service Request
            </button>
        </div>
    </div>

    <script>
        let selectedMechanic = null;
        let selectedService = null;
        let selectedUrgency = 'medium';

        document.addEventListener('DOMContentLoaded', function() {
            loadMechanicInfo();
            setupEventListeners();
        });

        function loadMechanicInfo() {
            const mechanicData = sessionStorage.getItem('selectedMechanic');
            if (!mechanicData) {
                alert('No mechanic selected. Redirecting back...');
                window.history.back();
                return;
            }

            selectedMechanic = JSON.parse(mechanicData);
            
            document.getElementById('mechanicInfo').innerHTML = `
                <div class="shop-name">${selectedMechanic.shopName}</div>
                <p><strong>Owner:</strong> ${selectedMechanic.ownerName}</p>
                <p><strong>Address:</strong> ${selectedMechanic.address}</p>
                <p><strong>Phone:</strong> ${selectedMechanic.phone}</p>
                <p><strong>Rating:</strong> ‚≠ê ${selectedMechanic.rating}</p>
                <p><strong>Distance:</strong> üìç ${selectedMechanic.distance} away</p>
            `;
        }

        function setupEventListeners() {
            // Set default service
            selectedService = 'general';
            updateCostEstimate();
            updateSubmitButton();

            // Urgency selection
            document.querySelectorAll('.urgency-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.urgency-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedUrgency = this.dataset.urgency;
                    updateCostEstimate();
                });
            });

            // Location input
            document.getElementById('location').addEventListener('input', updateSubmitButton);
        }

        function updateCostEstimate() {
            const baseCost = 500;
            const urgencyMultiplier = {
                'low': 1,
                'medium': 1.2,
                'high': 1.5
            };

            const finalCost = Math.round(baseCost * urgencyMultiplier[selectedUrgency]);

            document.getElementById('costEstimate').innerHTML = `
                üí∞ Estimated Cost: $${finalCost}
                <div style="font-size: 12px; margin-top: 5px; opacity: 0.8;">
                    Final cost may vary based on actual service
                </div>
            `;
        }

        function updateSubmitButton() {
            const location = document.getElementById('location').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (location) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Service Request';
            } else {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Please enter your location';
            }
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        document.getElementById('location').value = `${lat}, ${lng}`;
                        updateSubmitButton();
                    },
                    (error) => {
                        alert('Unable to get your location. Please enter manually.');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        async function submitRequest() {
            if (!selectedMechanic) {
                alert('Please ensure mechanic is selected.');
                return;
            }

            const location = document.getElementById('location').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!location) {
                alert('Please enter your location.');
                return;
            }

            const requestData = {
                serviceType: 'general',
                description: description || 'General mechanic service requested',
                location: location,
                urgency: selectedUrgency,
                mechanicEmail: selectedMechanic.email || 'mechanic@example.com'
            };

            try {
                const token = sessionStorage.getItem('token');
                const response = await fetch('/api/request/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Service request submitted successfully! The mechanic will be notified.');
                    sessionStorage.removeItem('selectedMechanic');
                    window.location.href = '/mobile-user';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error submitting request:', error);
                alert('Failed to submit request. Please try again.');
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
