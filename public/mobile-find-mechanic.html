<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Find Mechanics - Smart Road Assistance</title>
    <meta name="theme-color" content="#27ae60">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8f9fa;
            padding-bottom: 80px;
        }
        .header { 
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white; 
            padding: 20px 15px; 
            position: sticky; 
            top: 0; 
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .header-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .header h1 { font-size: 18px; font-weight: 700; }
        .back-btn { 
            background: rgba(255,255,255,0.2);
            border: none; 
            color: white; 
            padding: 8px 12px; 
            border-radius: 15px; 
            font-size: 12px;
            cursor: pointer;
        }
        .container { 
            padding: 20px 15px; 
            max-width: 500px; 
            margin: 0 auto;
        }
        .search-form {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8ecef;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            transition: all 0.3s;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }
        .location-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }
        .find-btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .find-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .results-section {
            display: none;
        }
        .results-section h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        .shop-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #3498db;
        }
        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .shop-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .shop-rating {
            background: #f39c12;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .shop-details p {
            margin-bottom: 6px;
            color: #666;
            font-size: 14px;
        }
        .shop-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        .call-btn, .select-btn {
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            flex: 1;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .call-btn { background: #3498db; color: white; }
        .select-btn { background: #27ae60; color: white; }
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üîç Find Mechanics</h1>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <div class="container">
        <div class="search-form">
            <div class="form-group">
                <label for="location">Your Location</label>
                <input type="text" class="form-input" id="location" placeholder="Enter your location or address">
                <div style="display: flex; gap: 8px; margin-top: 10px;">
                    <button class="location-btn" onclick="getCurrentLocation()" style="flex: 1;">üìç Use Current Location</button>
                    <button class="location-btn" onclick="useSampleLocation()" style="flex: 1; background: #e74c3c;">üóΩ Use NYC Sample</button>
                </div>
            </div>

            <div class="form-group">
                <label for="service">Select Service</label>
                <select class="form-select" id="service">
                    <option value="">Choose service type</option>
                    <option value="tire-repair">Tire Repair</option>
                    <option value="battery-jump">Battery Jump Start</option>
                    <option value="fuel-delivery">Fuel Delivery</option>
                    <option value="lockout">Car Lockout</option>
                    <option value="towing">Towing Service</option>
                    <option value="engine-repair">Engine Repair</option>
                    <option value="general">General Repair</option>
                </select>
            </div>

            <button class="find-btn" id="findBtn" onclick="findMechanics()" disabled>
                Find Mechanics
            </button>
        </div>

        <div class="results-section" id="resultsSection">
            <h2>Available Mechanics & Shops</h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        let userLocation = '';
        let selectedService = '';

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('location').addEventListener('input', validateForm);
            document.getElementById('service').addEventListener('change', validateForm);
        }

        function validateForm() {
            userLocation = document.getElementById('location').value.trim();
            selectedService = document.getElementById('service').value;
            const findBtn = document.getElementById('findBtn');

            if (userLocation && selectedService) {
                findBtn.disabled = false;
                findBtn.style.background = '#27ae60';
            } else {
                findBtn.disabled = true;
                findBtn.style.background = '#bdc3c7';
            }
        }

        function useSampleLocation() {
            // Use NYC coordinates where we have sample mechanics
            document.getElementById('location').value = '40.7128, -74.0060';
            validateForm();
        }

        function getCurrentLocation() {
            const locationInput = document.getElementById('location');
            locationInput.value = 'Getting location...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude.toFixed(6);
                        const lng = position.coords.longitude.toFixed(6);
                        locationInput.value = `${lat}, ${lng}`;
                        validateForm();
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        locationInput.value = '';
                        alert('Unable to get your location. Please enter manually or try: 40.7128, -74.0060');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                locationInput.value = '';
                alert('Geolocation is not supported by this browser.');
            }
        }

        function findMechanics() {
            if (!userLocation || !selectedService) {
                alert('Please enter location and select service type!');
                return;
            }

            const resultsSection = document.getElementById('resultsSection');
            const resultsList = document.getElementById('resultsList');
            
            // Show loading
            resultsSection.style.display = 'block';
            resultsList.innerHTML = '<div class="loading">üîç Searching for mechanics...</div>';

            // Extract coordinates from location
            let lat, lng;
            if (userLocation.includes(',')) {
                const coords = userLocation.split(',');
                lat = parseFloat(coords[0].trim());
                lng = parseFloat(coords[1].trim());
                
                // Validate coordinates
                if (isNaN(lat) || isNaN(lng) || lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                    resultsList.innerHTML = `
                        <div class="no-results">
                            <h3>Invalid Location</h3>
                            <p>Please enter valid coordinates (latitude, longitude)</p>
                            <p>Example: 40.7128, -74.0060</p>
                            <button class="location-btn" onclick="getCurrentLocation()" style="margin-top: 10px;">üìç Use Current Location</button>
                        </div>
                    `;
                    return;
                }
            } else {
                resultsList.innerHTML = `
                    <div class="no-results">
                        <h3>Location Format Error</h3>
                        <p>Please use current location or enter coordinates as: latitude, longitude</p>
                        <p>Example: 40.7128, -74.0060</p>
                        <button class="location-btn" onclick="getCurrentLocation()" style="margin-top: 10px;">üìç Use Current Location</button>
                    </div>
                `;
                return;
            }

            console.log(`Searching for ${selectedService} near ${lat}, ${lng}`);

            // Make API call to search mechanics
            fetch(`/api/mechanics/search?lat=${lat}&lng=${lng}&service=${selectedService}&location=${encodeURIComponent(userLocation)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('API Response:', data);
                if (data.mechanics && data.mechanics.length > 0) {
                    displayResults(data.mechanics);
                } else {
                    resultsList.innerHTML = `
                        <div class="no-results">
                            <h3>No mechanics found</h3>
                            <p>No mechanics available for ${getServiceName(selectedService)} in your area</p>
                            <p>Try selecting a different service or expanding your search area.</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error searching mechanics:', error);
                resultsList.innerHTML = `
                    <div class="no-results">
                        <h3>Search Error</h3>
                        <p>Error: ${error.message}</p>
                        <p>Please check your connection and try again.</p>
                        <button class="find-btn" onclick="findMechanics()" style="margin-top: 15px; width: auto; padding: 10px 20px;">Retry Search</button>
                    </div>
                `;
            });
        }

        function displayResults(mechanics) {
            const resultsList = document.getElementById('resultsList');
            
            if (mechanics.length === 0) {
                resultsList.innerHTML = `
                    <div class="no-results">
                        <h3>No mechanics found</h3>
                        <p>Try adjusting your location or service type</p>
                    </div>
                `;
                return;
            }

            resultsList.innerHTML = mechanics.map(shop => `
                <div class="shop-card" style="${shop.hasService ? 'border-left-color: #27ae60; background: #f8fff8;' : 'border-left-color: #f39c12; background: #fffaf0;'}">
                    <div class="shop-header">
                        <div class="shop-name">${shop.name} ${shop.hasService ? '‚úÖ' : '‚ö†Ô∏è'}</div>
                        <div class="shop-rating">‚≠ê ${shop.rating}</div>
                    </div>
                    <div class="shop-details">
                        <p><strong>Owner:</strong> ${shop.owner || 'N/A'}</p>
                        <p><strong>Distance:</strong> üìç ${shop.distance} km</p>
                        <p><strong>Address:</strong> ${shop.address}</p>
                        <p><strong>Service:</strong> ${shop.hasService ? getServiceName(selectedService) + ' ‚úÖ' : 'Alternative service'}</p>
                        <p><strong>Hours:</strong> ${shop.hours}</p>
                        ${!shop.hasService ? '<p style="color: #f39c12; font-size: 12px;"><strong>Note:</strong> This mechanic may not offer the exact service but is nearby</p>' : ''}
                    </div>
                    <div class="shop-actions">
                        <button class="call-btn" onclick="callShop('${shop.phone}')">Call</button>
                        <button class="select-btn" onclick="selectShop('${shop.name}', '${shop.owner || 'N/A'}', '${shop.phone}', '${shop.address}', '${shop.rating}', '${shop.distance} km')">Select</button>
                    </div>
                </div>
            `).join('');
        }

        function getServiceName(serviceType) {
            const services = {
                'tire-repair': 'Tire Repair',
                'battery-jump': 'Battery Jump Start',
                'fuel-delivery': 'Fuel Delivery',
                'lockout': 'Car Lockout',
                'towing': 'Towing Service',
                'engine-repair': 'Engine Repair',
                'general': 'General Repair'
            };
            return services[serviceType] || 'General Service';
        }

        function getServicePrice(serviceType) {
            const prices = {
                'tire-repair': '50-80',
                'battery-jump': '30-50',
                'fuel-delivery': '20-35',
                'lockout': '40-60',
                'towing': '100-150',
                'engine-repair': '80-200',
                'general': '50-100'
            };
            return prices[serviceType] || '50-100';
        }

        function callShop(phone) {
            window.open(`tel:${phone}`);
        }

        function selectShop(name, owner, phone, address, rating, distance) {
            const shopData = {
                shopName: name,
                ownerName: owner,
                phone: phone,
                address: address,
                rating: rating,
                distance: distance,
                service: getServiceName(selectedService),
                location: userLocation
            };
            
            sessionStorage.setItem('selectedMechanic', JSON.stringify(shopData));
            window.location.href = '/mobile-request-service.html';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
